<script>
	const pasa = localStorage.getItem("pasa");

if (pasa === "true") {
  const headElement = document.querySelector("head");
  const bodyElement = document.querySelector("body");

  // Закомментировать строки в head
  for (let i = 8; i <= 10; i++) {
    const comment = document.createComment("// Строка " + i + " закоментирована");
    headElement.appendChild(comment);
  }

  // Закомментировать строки в body
  for (let i = 46; i <= 48; i++) {
    const comment = document.createComment("// Строка " + i + " закоментирована");
    bodyElement.appendChild(comment);
  }
}
</script>
